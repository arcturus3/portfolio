<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arti Schmidt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div style="
      position: fixed;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      color: white;
      padding: 20px;
      ">
      <div id="ui-root"></div>
      <div style="
        position: relative;
        width: 100%;
        height: 100%;
      ">
        <div style="
          writing-mode: vertical-rl;
          transform: rotate(180deg);
        ">
          <span style="
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            font-weight: 600;
          ">Arti Schmidt</span>
          <span style="
            font-family: 'Courier Prime', monospace;
            white-space: pre;
          "> // Software Engineer</span>
        </div>
        <div style="
          position: absolute;
          bottom: 0px;
        ">
          <a
            href="/resume.pdf"
            style="
              display: block;
              margin-bottom: 15px;
              color: white;
            "
          >
            <span data-feather="file-text"></span>
          </a>
          <a
            href="https://github.com/arcturus3"
            style="
              display: block;
              margin-bottom: 15px;
              color: white;
            "
          >
            <span data-feather="github"></span>
          </a>
          <a
            href="https://www.linkedin.com/in/artischmidt"
            style="
              display: block;
              color: white;
            "
          >
            <span data-feather="linkedin"></span>
          </a>
          <!-- add email link? -->
        </div>
      </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
